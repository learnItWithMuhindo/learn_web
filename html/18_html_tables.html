<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0001</td>
                <td>Mukiza Petere</td>
                <td>Pakistan</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Joel Peter</td>
                <td>Yemen</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Abeku Charles</td>
                <td>Uganda</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
