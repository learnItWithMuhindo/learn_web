<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html formating</title>
</head>

<body>

    <p>Today was by <b>best day!</b> in a month.</p>
    <p>I <u>love</u> you so much darling.</p>
    <p>I will <i>never forget</i> you.</p>
    <p>That is a <small>small</small> thing</p>
    <p>This is very <mark>important</mark> thing.</p>
    <p>That was a BIG <del>mistake</del> .</p>

</body>

</html>
